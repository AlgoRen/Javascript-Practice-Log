<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .message-ball {
        font-size: 20px;
        line-height: 200px;
        text-align: center;
      }
      .circle {
        transition-property: width, height, margin-left, margin-top;
        transition-duration: 2s;
        position: fixed;
        transform: translateX(-50%) translateY(-50%);
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <!-- Insert function call inside onClick -->
    <button onclick="showCircle(105, 105, 90, 'Sending this')">
      Click me!
    </button>

    <script>
      /* 
        Create your function call here.
    */
      const showCircle = (cx, cy, radius, callback) => {
        let div = document.createElement("div");
        div.style.width = 0;
        div.style.height = 0;
        div.style.left = cx + "px";
        div.style.top = cy + "px";
        div.className = "circle";
        document.body.append(div);

        const appendMessage = (msg) => {
          div.classList.add("message-ball");
          console.log(msg);
          div.append(msg);
        };
        setTimeout(() => {
          div.style.width = radius * 2 + "px";
          div.style.height = radius * 2 + "px";
          /*

            Add your callback and anything else you may need in the code below.

        */
        }, 0);
        appendMessage(callback);
      };
    </script>
  </body>
</html>
